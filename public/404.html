<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Rubbish Detection System - Sydney</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // This allows the index.html to load and the SPA can handle the route
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- This page is a fallback for 404s on GitHub Pages -->
  <!-- It redirects to index.html which handles the routing -->
</body>
</html>
